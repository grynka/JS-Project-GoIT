<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="../src/index.js"></script>
    <script type="module" src="../src/js/auth.js"></script>

</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="hero-title">Hello Gallery</h1>
            <button class="language" id="en">EN</button>
            <button class="language" id="uk">UK</button>
            <form class="auth-form" id="auth-form">
                <label>Email</label>
                <input type="email" id="email">
                <label>Пароль</label>
                <input type="password" id="password">
                <button type="submit" id="sign">Вхід</button>
                <button type="submit" id="register">Реєстрація</button>
                <button type="submit" id="exit">Вийти</button>
                <button type="submit" id="status">Статус</button>
                <button type="submit" id="addFavorite">Додати до обраного</button>
                <button type="submit" id="addWatched">Додати до проглянутого</button>
                <button type="submit" id="favorite">Обране</button>
                <button type="submit" id="watched">Переглянуте</button>
                <button type="submit" id="delete">Выдалити</button>
            </form>
            <div class="pages">
            </div>
            <ul class="gallery">
            </ul>
        </div>
    </section>
</body>

</html>
